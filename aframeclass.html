<!DOCTYPE html>
<html>
  <head>
      <title>A-Frame in Class</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="3dScene">
      <a-sphere position="0 1 -3" color="pink" radius="1" shadow>
        <a-animation attribute="position" dur="3000" to="0 5 -3" repeat="indefinite"></a-animation>
        </a-sphere>
        
      <a-cone color="purple" position="2 1 -5" radius-bottom="1" radius-top="0" height="2">
        <a-animation attribute="rotation" dur="4000" to="0 180 180" repeat="indefinite"></a-animation>
        </a-cone>

      <a-box position="-2 1 -7" color="blue" rotation="0 3 3" scale="1 1 1">
        <a-animation attribute="position" dur="3000" to="-2 -5 -7" repeat="indefinite"></a-animation></a-box>

        <a-cylinder position="-1 1 -8" color="crimson" height="2" radius="1">
        <a-animation attribute="position" dur="4000" to="5 1 -8" repeat="indefinite"></a-animation></a-cylinder>
        
      <a-sky color="light pink"></a-sky>
    </a-scene>
  </body>
</html>
